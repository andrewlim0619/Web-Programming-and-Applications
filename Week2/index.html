<!DOCTYPE html>

<html>
    <head>
        <title>My First HTML</title>
    </head>

    <body>
        <p>This is a Paragraph element</p>

        <!--There are a total of 6 header elements-->
        <h1>I am Header 1</h1>
        <h2>I am Header 2</h2>
        <h3>I am Header 3</h3>
        <h4>I am Header 4</h4>
        <h5>I am Header 5</h5>
        <h6>I am Header 6</h6>

        <!--To create an unordered List, use <ul>-->
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Durian</li>
            <li>Mango</li>
        </ul>  
        
        <!--To create an ordered List, use <ol>-->
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Durian</li>
            <li>Mango</li>
        </ol>
        
        <!--To create a hyperlink-->
        <a href="about.html">Click here to learn more about me</a>
    </body>

</html>
